<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  All Users
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img
      class="avatar mat-elevation-z8"
      src="https://source.unsplash.com/c_GmwfHBDzk/200x200"
    />

    <h4 class="name">{{login.email}}</h4>
    <p class="designation">Software Engineer</p>

    <mat-divider></mat-divider>

      <!-- <button mat-button class="menu-button" routerLink="/view">
      <mat-icon class="label">home</mat-icon>
      <span class="label">View</span>
    </button> -->
    <!-- <button mat-button class="menu-button" routerLink="/view-users">
      <mat-icon class="label">home</mat-icon>
      <span class="label">Users</span>
    </button> -->
    
    <!-- <button mat-button class="menu-button" routerLink="/create">
      <mat-icon>person</mat-icon>
      <span>Create</span>
    </button> -->
    <button mat-button class="menu-button" routerLink="/view-profile">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <!-- <button mat-button class="menu-button" routerLink="/update">
      <mat-icon>info</mat-icon>
      <span>Update</span>
    </button> -->

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" click="logOut()">
      <mat-icon>help</mat-icon>
      <span>Log Out</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->


                    
          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="createdDate">
              <th mat-header-cell *matHeaderCellDef>Created Date</th>
              <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
            </ng-container>

            <ng-container matColumnDef="roles">
              <th mat-header-cell *matHeaderCellDef>Roles</th>
              <td mat-cell *matCellDef="let element"> {{element.roles}} </td>
            </ng-container>
        
          
        
          <ng-container matColumnDef="action">

            <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">  
            <a class="btn btn-warning" href='/update-users/{{element.id}}'>&nbsp;Edit</a>
            &nbsp;
             <a class="btn btn-danger" (click)="deleteUser(element.id)">Delete</a> &nbsp;
          
     

        </td>
      </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        
        </div>
        
      <router-outlet></router-outlet>
    
  </mat-sidenav-content>
</mat-sidenav-container>
