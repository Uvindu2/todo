<mat-toolbar class="mat-elevation-z8">
    <button
      mat-icon-button
      *ngIf="sidenav.mode === 'over'"
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    Available Products
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
      <img
        class="avatar mat-elevation-z8"
        src="https://source.unsplash.com/c_GmwfHBDzk/200x200"
      />
  
      <h4 class="name">John Smith</h4>
      <p class="designation">Software Engineer</p>
  
      <mat-divider></mat-divider>
  
      <button mat-button class="menu-button" routerLink="/view">
        <mat-icon class="label">home</mat-icon>
        <span class="label">View</span>
      </button>
      <button mat-button class="menu-button" routerLink="/create">
        <mat-icon>person</mat-icon>
        <span>Create</span>
      </button>
      <button mat-button class="menu-button" routerLink="/update">
        <mat-icon>info</mat-icon>
        <span>Update</span>
      </button>
  
  
      <mat-divider></mat-divider>
  
      <button mat-button class="menu-button" routerLink="/help">
        <mat-icon>help</mat-icon>
        <span>Help</span>
      </button>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content mat-elevation-z8">
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

          
            <!-- Weight Column -->
            <ng-container matColumnDef="imageUrl">
              <th mat-header-cell *matHeaderCellDef> imageUrl </th>
              <td mat-cell *matCellDef="let element"> <img src={{element.imageUrl}} alt="" width="100" height="100"> </td>
            </ng-container>

                      
            <!-- Position Column -->
            <ng-container matColumnDef="productName">
              <th mat-header-cell *matHeaderCellDef> product Name. </th>
              <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="productCategory">
              <th mat-header-cell *matHeaderCellDef> product Category </th>
              <td mat-cell *matCellDef="let element"> {{element.prodctCategory}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="model">
              <th mat-header-cell *matHeaderCellDef> Model </th>
              <td mat-cell *matCellDef="let element"> {{element.model}} </td>
            </ng-container>

            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef> Quantity </th>
              <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            </ng-container>

            <ng-container matColumnDef="unitPrice">
              <th mat-header-cell *matHeaderCellDef> Unit Price </th>
              <td mat-cell *matCellDef="let element"> {{element.unitPrice}} </td>
            </ng-container>
          
            <ng-container matColumnDef="action">

              <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">  
              <a class="btn btn-warning" href='/update/{{element.id}}'>&nbsp;Edit</a>
              &nbsp;
              <!-- <a class="btn btn-danger" (click)="deleteCustomer(data.id)">Delete</a> &nbsp; -->
              <a class="btn btn-info" >Add to Cart</a>
              <!-- <a class="btn btn-info" >Remove from Cart</a> -->

          </td>
        </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
          </div>
          
        <router-outlet></router-outlet>
      
    </mat-sidenav-content>
  </mat-sidenav-container>
